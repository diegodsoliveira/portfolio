<div class="p-6 font-mono">
      <h2 class="text-editor-function text-2xl mb-4">Habilidades</h2>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="bg-editor-line bg-opacity-20 p-4 rounded-md">
          <h3 class="text-editor-keyword mb-3">Frontend</h3>
          <div class="space-y-3">
            <div *ngFor="let skill of getSkillsByCategory('frontend')" class="skill-item">
              <div class="flex justify-between mb-1">
                <span class="text-editor-variable">{{ skill.name }}</span>
                <span class="text-editor-comment text-xs">{{ skill.level }}/5</span>
              </div>
              <div class="h-2 bg-editor-bg rounded-full">
                <div class="h-full bg-editor-function rounded-full"
                     [style.width.%]="skill.level * 20"></div>
              </div>
            </div>
          </div>
        </div>
